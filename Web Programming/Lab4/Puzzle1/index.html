<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Puzzles</title>
  </head>
  <body>
    <p>Numbers puzzle:</p>
    <p>Drag & drop cells such that the numbers will be arranged in ascending order.</p>
    <table border="1" id="numbers_puzzle">
      <tr>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="0.0"></td>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="0.1"></td>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="0.2"></td>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="0.3"></td>
      </tr>
      <tr>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="1.0"></td>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="1.1"></td>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="1.2"></td>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="1.3"></td>
      </tr>
      <tr>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="2.0"></td>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="2.1"></td>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="2.2"></td>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="2.3"></td>
      </tr>
      <tr>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="3.0"></td>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="3.1"></td>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="3.2"></td>
        <td draggable="true" ondragstart="drag(event)" ondrop="drop(event)" ondragover="allowDrop(event)" id="3.3"></td>
      </tr>
    </table>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
